<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="semantic.html">Semantic</a></li>
                <li><a href="audio-video.html">Media</a></li>
            </ul>
        </nav>
        <h2>Welcome to Pitha Ghor</h2>
    </header>
    
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="phone">Your Email
            <input id="phone" type="number" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">
                Chitoi
            </label>
            <label for="patishapta">
                <input type="radio" name="pitha" id="patishapta">
                Patishapta
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick one or more bhorta</legend>
            <label for="begun">
                <input type="checkbox" name="bhorta" id="begun">
                Begun Bhorta
            </label>
            <label for="alu">
                <input type="checkbox" name="bhorta" id="alu">
                Alu Bhorta
            </label>
            <label for="shim">
                <input type="checkbox" name="bhorta" id="shim">
                Shim Bhorta
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="4"></textarea>
        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
